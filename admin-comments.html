<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preload" href="fonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Flaticon.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Comment Moderation</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <style>
    body {
      background: #f5f5f5;
      font-family: "Open Sans", sans-serif;
    }
    .moderation-section {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .moderation-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .comment-card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .approved {
      border-left: 5px solid #28a745;
    }
    .not-approved {
      border-left: 5px solid #ffc107;
    }
  </style>
</head>
<body>

<div class="moderation-section">
  <h2>Comment Moderation Panel</h2>
  <div id="admin-comment-list"></div>
</div>

<script>
async function loadComments() {
  const res = await fetch("https://www.scubadivingadventure.in/comments-api/fetchAllComments.php");
  const data = await res.json();
  const container = document.getElementById("admin-comment-list");
  container.innerHTML = "";

  data.forEach(comment => {
    const card = document.createElement("div");
    const isApproved = comment.approved === true;

    card.className = `comment-card ${isApproved ? 'approved' : 'not-approved'}`;
    card.innerHTML = `
      <strong>${comment.name}</strong> â€” ${comment.timestamp}<br/>
      Slug: ${comment.slug || "N/A"}<br/>
      <p>${comment.message}</p>
      <div class="comment-actions">
        <button onclick="toggleApproval(${comment.index}, ${!isApproved})">
          ${isApproved ? 'Unapprove' : 'Approve'}
        </button>
        <button onclick="deleteComment(${comment.index})">Delete</button>
      </div>
    `;
    container.appendChild(card);
  });
}


async function toggleApproval(index, status) {
  const res = await fetch("https://www.scubadivingadventure.in/comments-api/updateComment.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ index, approved: status })
  });

  const result = await res.json();
  if (result.status === "success") {
    loadComments();
  } else {
    alert("Failed to update comment approval.");
  }
}

async function deleteComment(index) {
  const res = await fetch("https://www.scubadivingadventure.in/comments-api/deleteComment.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ index })
  });

  const result = await res.json();
  if (result.status === "deleted") {
    loadComments();
  } else {
    alert("Failed to delete comment.");
  }
}

loadComments();
</script>


<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful');
        }).catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
        });
    });
}
</script>

</body>
</html>
